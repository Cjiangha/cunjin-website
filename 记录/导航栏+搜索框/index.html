<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./util/reset.css">
<link rel="stylesheet" href="./css/index.css">
<style>
    .navsum{
        position: relative;
        width: 1200px;
        margin: auto;
    }

</style>

<body>
    <div class="navsum content clearfix">
        <div class="search">
            <input type="image" id="toggle-search" src="img/search.png" style="cursor:pointer">
            <div id="search-form" action="">
                <input id="inputSearch" size="30" type="search" placeholder="请输入关键字搜索!">
                <input id="inputImage" type="image" src="img/search1.png" style="cursor:pointer">
            </div>
        </div>
    </div>
</body>
<script src="./util/jquery.min.js"></script>
<script src="./js/index.js"></script>
<script>


    // search
    var scheduleBox = document.querySelector('#search-form')
    var toggleSearch = document.querySelector('#toggle-search')
    var toggleSearchSearch = document.querySelector("#inputSearch")
    var toggleSearchImg = document.querySelector('#inputImage')
    console.log(toggleSearchSearch)
    console.log(toggleSearchImg)
    // 使用事件委托，对全局的事件进行判断
    document.addEventListener("click", function (e) {
        // 判断被点击的元素是不是scheduleInput元素，不是的话，就隐藏之
        var e = e || window.event;
        var target = e.target || e.srcElement;
        console.log(target)
        console.log(scheduleBox)
        if (target == toggleSearch || target == toggleSearch || target == toggleSearchSearch || target ==
            toggleSearchImg) {
            console.log('toggleSearch')
            $('#search-form').addClass('open')
        } else if (e.target !== scheduleBox || e.target !== toggleSearch) {
            // 目标元素不是搜索input div  或者 不是搜索按钮
            scheduleBox.setAttribute("class", "");
        }
    });


</script>

</html>
